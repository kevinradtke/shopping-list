<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form class="myForm">
          <label>
            Add an item
          </label>
          <input id="inputItem" type="text" placeholder="e.g., broccoli">
          <button id="addButton" type="submit">
            Add item
          </button>
      </form>
      <ul id="allItems">
      </ul>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="./js/index.js"></script>

    </div>
  </body>
</html>
